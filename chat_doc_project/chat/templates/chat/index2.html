<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #chat-log {
            width: 100%;
            height: 200px;
            resize: none;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #chat-message-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-message-submit {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <textarea id="chat-log" cols="30" rows="10"></textarea><br>
    <input type="text" id="chat-message-input"><br>
    <input type="button" value="Send" id = "chat-message-submit">
    {{group_name|json_script:"group-name"}}
    <!-- {{group_name}} -->
    <script>
        const groupName = JSON.parse(document.getElementById('group-name').textContent)
        console.log(groupName)
        // var ws = new WebSocket('ws://localhost:7000/ws/sc/')
        var ws = WebSocket(
            'ws://'
            + windows.location.host 
            + '/ws/sc/' 
            + groupName 
            + '/'
        )
        ws.onopen = function(){
            console.log('Websocket Connetion open...')
            ws.send('hello from index2.html')
            // this msg is showed by websocket_receive
        }
        // this is executed only when a message is received from ws server
        ws.onmessage = function(event){
            console.log('message recieved from server', event);
            console.log('type of message Received from server...',typeof(event.data));
            const data = JSON.parse(event.data);
            console.log('Parsed Data...',data)
            console.log('Type of Parsed Data...',typeof(data))
            console.log('Actual message...',data.msg)
            document.querySelector('#chat-log').value += (data.msg + '\n')
        }
        ws.onclose = function(event){
            console.log('Web socket closed', event)
        }
        document.getElementById('chat-message-submit').onclick = function(event){
            const messageInputDom = document.getElementById('chat-message-input')
            const message = messageInputDom.value
            // send the message to ws server
            ws.send(JSON.stringify({
                'msg':message
            }))
            messageInputDom.value = ''
        }
    </script>
</body>
</html>
